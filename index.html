	<div id="search">
		<div id="mask"></div>
		<div class="center">
		</div>
		<input class="search" id="inp" type="text" placeholder='请输入城市或景点'/>  
		<button class="button" id="searchBtn">搜索</button>  
		  
		<script type="text/javascript">  
		document.getElementById("searchBtn").addEventListener("click", function() {  
		    var inputValue = document.getElementById("inp").value.trim().toLowerCase(); // 去除首尾空格并转换为小写  
		    var targetUrl;  
		      
		    switch (inputValue) {  
		        case '两当':  
		            targetUrl = 'ld.html'; // 当输入'两当'时，跳转到ld.html页面  
		            break;  
		        case '西和':  
		            targetUrl = 'xh.html'; // 当输入'西和'时，跳转到xh.html页面  
		            break;  
		        case '武都':  
		            targetUrl = 'wd.html'; // 当输入'武都'时，跳转到wd.html页面  
		            break;  
		        case '成县':  
		            targetUrl = 'cx.html'; // 当输入'成县'时，跳转到cx.html页面  
		            break;  
		        case '徽县':  
		            targetUrl = 'hx.html'; // 当输入'徽县'时，跳转到hx.html页面  
		            break;  
		        case '文县':  
		            targetUrl = 'wx.html'; // 当输入'文县'时，跳转到wx.html页面  
		            break;  
		        case '康县':  
		            targetUrl = 'kx.html'; // 当输入'康县'时，跳转到kx.html页面  
		            break;  
		        case '礼县':  
		            targetUrl = 'lx.html'; // 当输入'礼县'时，跳转到lx.html页面  
		            break;  
		        case '宕昌':  
		            targetUrl = 'tc.html'; // 当输入'宕昌'时，跳转到tc.html页面  
		            break;  
		        default:  
		            alert('请输入正确的词汇（两当、西和、武都、成县、徽县、文县、康县、礼县或宕昌）');  
		            return; // 如果输入的不是上述词汇之一，则不跳转并弹出提示  
		    }   
		    window.location.href = targetUrl; // 跳转到目标页面  
		});  
			/*搜索框*/
			var search=document.getElementById('inp');
			var mask=document.getElementById('mask');
			search.onfocus=opacity;
			search.onblur=stop;
			function opacity(){
				mask.style.backgroundColor='rgba(0,0,0,.4)';
			}
			function stop(){
				mask.style.backgroundColor='rgba(0,0,0,0)';
			}
		</script>
